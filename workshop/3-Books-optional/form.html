<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="index.html" method="get" onsubmit="submitForm()">
      <div class="form-example">
        <label for="title">Enter the book title </label>
        <input type="text" name="title" id="title" required />
      </div>
      <div class="form-example">
        <label for="author">Enter the book author </label>
        <input type="text" name="author" id="author" required />
      </div>
      <div class="form-example">
        <label for="genre">Enter the book genre </label>
        <input type="text" name="genre" id="genre" required />
      </div>
      <div class="form-example">
        <label for="url">Enter the book image url </label>
        <input type="url" name="url" id="url" required />
      </div>
      <div class="form-example">
        <input id="add" type="submit" value="Add!" />
      </div>
    </form>
    <script src="books.js"></script>
    <script src="form.js"></script>
  </body>
</html>
